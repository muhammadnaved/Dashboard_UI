    <app-footer></app-footer>

<div class=" fixed-plugin">
  <div class=" show-dropdown" ngbDropdown>
    <a data-toggle="dropdown" ngbDropdownToggle>
      <i class=" fa fa-filter fa-2x"> </i>
    </a>
    <ul ngbDropdownMenu>
      <li style="padding-top: 0px; padding-bottom: 0px;">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1" checked>
            <mat-form-field>
              <input matInput [matDatepicker]="picker5" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
              <mat-datepicker #picker5 ></mat-datepicker>
            </mat-form-field>
          </mat-radio-button>
          <mat-radio-button value="2">
            <mat-form-field>
              <input matInput
                  placeholder="Choose date range"
                  [satDatepicker]="picker"
                  [value]="date">
              <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
              <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
            </mat-form-field>
          </mat-radio-button>
        </mat-radio-group>

      </li>
